<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>shop-admin</title>
    <!-- 引入在线的百度API JavaScript 文件 -->
    <!--
      引入该文件会在全局添加一个成员 BMap
     -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yT4OOaNQffnEiDs0mNZvSQuojjrGcw1k"></script>
    <!-- 引入 Vue -->
    <!-- 该文件会在全局暴露一个 Vue -->
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>

    <!-- 引入 element 样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <link href="https://cdn.bootcss.com/element-ui/2.3.8/theme-chalk/index.css" rel="stylesheet">

    <!-- 引入组件库 -->
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <!-- element-ui JavaScript 文件会向全局暴露一个成员。名字叫 ELEMENT -->
    <script src="https://cdn.bootcss.com/element-ui/2.3.8/index.js"></script>

    <!-- echarts -->
    <!-- echarts.min.js 会向全局暴露一个成员 echarts -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script>

    <!-- axios -->
    <!-- axios.min.js 会向全局暴露一个成员 axios -->
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
