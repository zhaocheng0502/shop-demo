<div class="goods-wrap">
  <el-table
    :data="tableData"
    v-loading="loading"
    style="width: 100%">
    <el-table-column type="index" width="50"></el-table-column>
    <el-table-column
      prop="goods_name"
      label="商品名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="goods_price"
      label="商品价格"
      width="180">
    </el-table-column>
    <!-- <el-table-column
      prop="goods_state"
      label="商品状态">
    </el-table-column> -->
    <el-table-column
      prop="goods_weight"
      label="商品重量">
    </el-table-column>
    <el-table-column
      prop="add_time"
      label="创建时间">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button type="primary" size="mini">编辑</el-button>
        <el-button type="danger" size="mini">删除</el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 分页 -->
  <el-pagination
    background
    layout="total, sizes, prev, pager, next"
    :page-sizes="[10, 20, 30, 40, 50]"
    :page-size="5"
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage"
    :total="total">
  </el-pagination>
  <!-- /分页 -->
</div>
