<div class="orders-wrap">
  <el-row>
    <el-col :span="5">
      <el-cascader
        :options="regionData"
        v-model="region">
      </el-cascader>
    </el-col>
  </el-row>
  <el-table
    :data="tableData"
    style="width: 100%">
    <el-table-column
      prop="order_number"
      label="订单编号"
      width="180">
    </el-table-column>
    <el-table-column
      prop="order_price"
      label="订单价格"
      width="100">
    </el-table-column>
    <el-table-column
      prop="user_id"
      label="下单用户"
      width="100">
    </el-table-column>
    <el-table-column
      prop="order_pay"
      label="是否付款"
      width="100">
    </el-table-column>
    <el-table-column
      prop="is_send"
      label="是否发货"
      width="100">
    </el-table-column>
    <el-table-column
      prop="create_time"
      label="下单时间"
      width="100">
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button size="mini" type="primary">编辑</el-button>
        <el-button size="mini" type="warning">物流信息</el-button>
      </template>
    </el-table-column>
  </el-table>
</div>
