<!--
  表格组件的使用：
  el-table 组件
    data 用来绑定表格数据，是一个数组
    表格组件会根据 data 自动循环渲染
  el-table-column 组件就是表格列
    label 属性用来指定列的标题
    prop 属性用来指定 data 数组中元素项的某个属性
    width 用来设定表格列的宽度，默认单位是 px
 -->
<div>
  <el-row>
    <el-col :span="6">
      <el-input placeholder="请输入内容" v-model="searchText" class="input-with-select">
        <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>
      </el-input>
    </el-col>
  </el-row>
  <!-- 表格列表 -->
  <el-table
    :data="tableData"
    style="width: 100%">
    <el-table-column
      prop="username"
      label="用户名"
      width="180">
    </el-table-column>
    <el-table-column
      prop="email"
      label="邮箱"
      width="180">
    </el-table-column>
    <el-table-column
      prop="mobile"
      label="电话"
      width="180">
    </el-table-column>
  </el-table>
  <!-- /表格列表 -->

  <!-- 数据分页 -->
  <!--
    分页组件
      total 用来绑定总记录数，一共有多少条记录
      分页组件默认按照 10 条数据每页进行页码划分
      分页组件会按照总记录数和默认每页 10 条数据去分页
      page-size 用来指定按照每页多大来分页，默认为 10

      分页插件有一个自定义事件：current-change
      当我们点击分页插件的页码、上一页、下一页的时候会触发该事件
      我们可以监听这个事件，在该事件处理函数中我们可以通过参数得到当前的页码
   -->
  <el-pagination
    background
    layout="prev, pager, next"
    :page-size="2"
    :total="total"
    @current-change="handleCurrentChange">
  </el-pagination>
  <!-- /数据分页 -->
</div>
