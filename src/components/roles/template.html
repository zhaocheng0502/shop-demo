<div>
  <!-- 面包屑 -->
  <el-row>
    <el-col :span="24">
      <el-breadcrumb class="breadcrumb" separator-class="el-icon-arrow-right">
        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item>权限管理</el-breadcrumb-item>
        <el-breadcrumb-item>角色列表</el-breadcrumb-item>
      </el-breadcrumb>
    </el-col>
  </el-row>
  <!-- /面包屑 -->

  <!-- 角色列表表格 -->
  <el-table
    :data="tableData"
    highlight-current-row
    style="width: 100%">
    <!-- 只要把 el-table-column 的 type 设置为 index，则改列就是一个索引列 -->
    <!--
      角色.children 一级权限
      角色.children.children 二级权限
      角色.children.children.children 三级权限
     -->
    <el-table-column type="expand">
      <template slot-scope="scope">
        <el-row
          class="level1"
          v-for="level1 in scope.row.children"
          :key="level1.id">
          <el-col :span="4">
            <el-tag closable>{{ level1.authName }}</el-tag>
            <i class="el-icon-arrow-right"></i>
          </el-col>
          <el-col :span="20">
            <el-row class="level2"
              v-for="level2 in level1.children"
              :key="level2.id">
              <el-col :span="4">
                <el-tag closable type="success">{{ level2.authName }}</el-tag>
                <i class="el-icon-arrow-right"></i>
              </el-col>
              <el-col :span="20">
                <el-tag
                  class="level3"
                  closable
                  v-for="level3 in level2.children"
                  :key="level3.id"
                  type="warning">{{ level3.authName }}</el-tag>
              </el-col>
            </el-row>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column
      type="index"
      width="50">
    </el-table-column>
    <el-table-column
      property="roleName"
      label="角色名称"
      width="120">
    </el-table-column>
    <el-table-column
      property="roleDesc"
      label="描述"
      width="120">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button type="primary" plain size="mini">编辑</el-button>
        <el-button type="danger" plain size="mini">删除</el-button>
        <el-button type="info" plain size="mini">分配权限</el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- /权限表格列表 -->
</div>
